{% extends "layout.html"%}
{% block container%}
{% import "_macros.html" as macros%}

<form action="{{ url_for('alumnos') }}" method="POST" novalidate class="max-w-sm mx-auto">
    
  {{ form.hidden_tag() }}

  <div class="mb-5">
    {{ macros.campoNuevo(form.nombre) }}
  </div>

  <div class="mb-5">
    {{ macros.campoNuevo(form.aPaterno) }}
  </div>

  <div class="mb-5">
    {{ macros.campoNuevo(form.email) }}
  </div>

  <button type="submit"
    class="text-white bg-brand border border-transparent hover:bg-brand-strong focus:ring-4 focus:ring-brand-medium shadow-xs font-medium leading-5 rounded-base text-sm px-4 py-2.5 focus:outline-none">
    Guardar
  </button>

</form>

{% endblock%}
